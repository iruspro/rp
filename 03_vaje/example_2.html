<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FMF</title>
  <style>
    .title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 1em;
    }

    .paragraph {
      margin-bottom: 1em;
      font-size: 1.1em;
    }

    .paragraph .emph {
      font-style: italic;
    }

    .list {
      margin-left: 1.5em;
    }

    .item {
      display: list-item;
      list-style-type: disc;
      margin-bottom: 0.4em;
    }
  </style>
</head>
<body>
  <div class="title">TOP profesorjev na FMF</div>

  <div class="paragraph">
    To je seznam <span class="emph">TOP 3</span> profesorjev na FMF.
  </div>

  <div class="list">
    <div class="item">Davorin Lešnik</div>
    <div class="item">Barbara Drinovec Drnovšek</div>
    <div class="item">Alex Simpson</div>
  </div>
</body>
</html>
